<div class="h-screen w-full grid place-items-center">
  <section
    class="w-full max-w-xl sm:border rounded-2xl pt-3 pb-6 px-6 sm:px-20">
    <div class="flex justify-center mb-8">
      <ng-icon name="faBrandXTwitter" class="text-3xl"></ng-icon>
    </div>
    <h2 class="mb-9 font-bold text-3xl">Create your account</h2>
    <div class="mb-6">
      <form
        class="flex flex-col"
        [formGroup]="registerForm"
        (ngSubmit)="register()">
        <div class="form-control mb-6">
          <input
            class="w-full p-3 rounded bg-black text-white border border-neutral-400 h-14"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            formControlName="name"
            [ngClass]="{
              'mb-1': name?.invalid && (name?.dirty || name?.touched),
            }" />
          <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
            <div *ngIf="name?.hasError('required')" class="text-red-600">
              Name is required.
            </div>
          </div>
        </div>

        <input
          class="mb-6 w-full p-3 rounded bg-black text-white border border-neutral-400 h-14"
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          formControlName="username" />

        <div class="mb-6">
          <input
            class="w-full p-3 rounded bg-black text-white border border-neutral-400 h-14"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            formControlName="email"
            [ngClass]="{
              'mb-1': email?.invalid && (email?.dirty || email?.touched),
            }" />
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
            <div *ngIf="email?.hasError('required')" class="text-red-600">
              Email is required.
            </div>
            <div *ngIf="email?.hasError('email')" class="text-red-600">
              Enter a valid email.
            </div>
          </div>
        </div>

        <input
          class="mb-6 w-full p-3 rounded bg-black text-white border border-neutral-400 h-14"
          type="date"
          name="dateOfBirth"
          id="dateOfBirth"
          placeholder="Date of Birth"
          formControlName="dateOfBirth" />
        <select
          class="mb-6 w-full p-3 rounded bg-black text-white border border-neutral-400 h-14"
          name="gender"
          id="gender"
          placeholder="Gender"
          formControlName="gender">
          <option value="">Select One</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input
          class="mb-6 w-full p-3 rounded bg-black text-white border border-neutral-400 h-14"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          formControlName="password" />

        <div class="mb-6">
          <input
            class="mb-1 w-full p-3 rounded bg-black text-white border border-neutral-400 h-14"
            type="password"
            name="passwordConfirm"
            id="passwordConfirm"
            placeholder="Password Confirmation"
            formControlName="passwordConfirm" />
          <div
            *ngIf="
              registerForm.hasError('passwordConfirm') &&
              (registerForm.touched || registerForm.dirty)
            "
            class="text-red-600 w-96">
            Password confirm does not match with the password value.
          </div>
        </div>

        <div class="mb-6">
          <input class="mr-2" type="checkbox" name="terms" id="terms" />
          <label for="terms">Accept terms and conditions</label>
        </div>
        <button
          class="bg-gray-100 py-3 px-5 rounded-full text-black font-bold text-lg transition hover:bg-gray-200 disabled:bg-gray-300 disabled:opacity-50"
          [disabled]="!registerForm.valid">
          Register
        </button>
      </form>
    </div>
    <a class="text-sky-500 hover:underline" routerLink="/login">Go to login</a>
  </section>
</div>
