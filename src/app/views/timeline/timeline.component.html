<section class="timeline">
  <button (click)="logout()">Logout</button>

  <app-tweet-input (save)="saveTweet($event)"></app-tweet-input>

  <div class="timeline">
    <div>
      @for (tweet of tweets; track tweet.id) {
        <app-tweet
          [tweet]="tweet"
          (clickTweet)="tweetClicked(tweet.id!)"></app-tweet>
      }
    </div>
  </div>
</section>
